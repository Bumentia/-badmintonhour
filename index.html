<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบบันทึกชั่วโมงการสอนแบดมินตัน</title>

  <!-- Google Fonts: Mitr -->
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Mitr', sans-serif;
      background: linear-gradient(135deg, #d0f0c0 0%, #a8e0ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .wrapper {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 720px;
      overflow: hidden;
    }
    header {
      background-color: #27ae60;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      user-select: none;
      box-shadow: 0 4px 8px rgb(39 174 96 / 0.6);
    }
    header img {
      width: 52px;
      height: 52px;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.25));
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }
    main {
      padding: 1.5rem 2rem 2rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: end;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #333;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 2px solid #27ae60;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #2ecc71;
      box-shadow: 0 0 6px #2ecc71aa;
    }

    button[type="submit"] {
      grid-column: span 4;
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 5px 10px rgb(41 128 185 / 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      font-size: 1.1rem;
    }
    button[type="submit"]:hover {
      background-color: #1c5980;
      box-shadow: 0 7px 14px rgb(28 89 128 / 0.7);
    }
    button[type="submit"]:focus,
    button[type="submit"]:active {
      outline: none;
      transform: none;
      box-shadow: 0 7px 14px rgb(28 89 128 / 0.9);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    thead {
      background-color: #b2e7a9;
    }
    thead th {
      padding: 0.7rem 0.9rem;
      text-align: left;
      color: #2e7d32;
      font-weight: 700;
      border-bottom: 2px solid #27ae60;
    }
    tbody td {
      padding: 0.6rem 0.9rem;
      border-bottom: 1px solid #d1d1d1;
    }
    tbody tr:hover {
      background-color: #e8f5e9;
    }
    tbody td.text-center {
      text-align: center;
    }
    tbody td.text-right {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    tfoot {
      background-color: #d0f0c0;
      font-weight: 700;
    }
    tfoot td {
      padding: 0.7rem 0.9rem;
      border-top: 2px solid #27ae60;
      text-align: center;
    }
    tfoot td.text-left {
      text-align: left;
    }
    tfoot td.text-right {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .btn-delete {
      background: none;
      border: none;
      color: #e74c3c;
      font-weight: 700;
      cursor: pointer;
      transition: color 0.3s ease;
      padding: 0;
      font-size: 0.9rem;
      user-select: none;
    }
    .btn-delete:hover {
      color: #c0392b;
    }
    .btn-delete:focus,
    .btn-delete:active {
      outline: none;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/4473/4473850.png" alt="แบดมินตัน" />
      <h1>ระบบบันทึกชั่วโมงการสอนแบดมินตัน</h1>
    </header>

    <main>
      <form id="teachingForm">
        <div>
          <label for="studentName">ชื่อนักเรียน</label>
          <input type="text" id="studentName" placeholder="ใส่ชื่อนักเรียน" required />
        </div>
        <div>
          <label for="date">วันที่</label>
          <input type="date" id="date" required />
        </div>
        <div>
          <label for="hours">จำนวนชั่วโมง</label>
          <input type="number" id="hours" step="0.5" min="0.5" required />
        </div>
        <div>
          <label for="rate">เรต (บาท/ชม.)</label>
          <select id="rate" required>
            <option value="250">250</option>
            <option value="300">300</option>
          </select>
        </div>
        <button type="submit">เพิ่มรายการ</button>
      </form>

      <div class="table-container" style="overflow-x:auto;">
        <table aria-label="ตารางบันทึกชั่วโมงการสอน">
          <thead>
            <tr>
              <th>ชื่อนักเรียน</th>
              <th>วันที่</th>
              <th class="text-center">ชั่วโมง</th>
              <th class="text-center">เรต</th>
              <th class="text-right">รวมเงิน (บาท)</th>
              <th class="text-center">ลบ</th>
            </tr>
          </thead>
          <tbody id="logTable"></tbody>
          <tfoot>
            <tr>
              <td class="text-left">รวม</td>
              <td>-</td>
              <td id="totalHours" class="text-center">0</td>
              <td>-</td>
              <td id="totalMoney" class="text-right">0 บาท</td>
              <td>-</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
  </div>

  <script>
    const form = document.getElementById("teachingForm");
    const logTable = document.getElementById("logTable");
    const totalHoursEl = document.getElementById("totalHours");
    const totalMoneyEl = document.getElementById("totalMoney");

    let entries = [];

    window.onload = () => {
      const saved = localStorage.getItem("teachingLogs");
      if (saved) {
        entries = JSON.parse(saved);
        renderTable();
      }
    };

    form.addEventListener("submit", e => {
      e.preventDefault();

      const studentName = document.getElementById("studentName").value.trim();
      const date = document.getElementById("date").value;
      const hours = parseFloat(document.getElementById("hours").value);
      const rate = parseInt(document.getElementById("rate").value);

      if (!studentName) {
        alert("กรุณาใส่ชื่อนักเรียน");
        return;
      }
      if (!date || hours <= 0 || !rate) {
        alert("กรุณากรอกข้อมูลให้ถูกต้อง");
        return;
      }

      const total = hours * rate;

      entries.push({ studentName, date, hours, rate, total });
      saveToLocal();
      renderTable();
      form.reset();
    });

    function renderTable() {
      logTable.innerHTML = "";
      let sumHours = 0;
      let sumTotal = 0;

      entries.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.studentName}</td>
          <td>${entry.date}</td>
          <td class="text-center">${entry.hours}</td>
          <td class="text-center">${entry.rate}</td>
          <td class="text-right">${entry.total.toFixed(2)}</td>
          <td class="text-center">
            <button class="btn-delete" aria-label="ลบรายการ" onclick="deleteEntry(${index})">ลบ</button>
          </td>
        `;
        logTable.appendChild(row);

        sumHours += entry.hours;
        sumTotal += entry.total;
      });

      totalHoursEl.textContent = sumHours.toFixed(1);
      totalMoneyEl.textContent = sumTotal.toLocaleString("th-TH", { minimumFractionDigits: 2 }) + " บาท";
    }

    function deleteEntry(index) {
      if (confirm("คุณแน่ใจว่าต้องการลบรายการนี้?")) {
        entries.splice(index, 1);
        saveToLocal();
        renderTable();
      }
    }

    function saveToLocal() {
      localStorage.setItem("teachingLogs", JSON.stringify(entries));
    }
  </script>
</body>
</html>
