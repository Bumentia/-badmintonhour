<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบบันทึกชั่วโมงการสอนแบดมินตัน</title>

  <!-- Google Fonts: Mitr -->
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Mitr', sans-serif;
      background: linear-gradient(135deg, #d0f0c0 0%, #a8e0ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .wrapper {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 720px;
      overflow: hidden;
    }
    header {
      background-color: #27ae60;
      color: white;
      padding: 1.25rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 4px 8px rgb(39 174 96 / 0.6);
    }
    header img {
      width: 48px;
      height: 48px;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.25));
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
    }
    main {
      padding: 1.25rem;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1rem;
      align-items: end;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #333;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.4rem 0.65rem;
      border: 2px solid #27ae60;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
    }
    input:focus,
    select:focus {
      outline: none;
      border-color: #2ecc71;
      box-shadow: 0 0 6px #2ecc71aa;
    }

    button[type="submit"],
    #receiptBtn {
      background-color: #2980b9;
      color: white;
      font-weight: 700;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      box-shadow: 0 5px 10px rgb(41 128 185 / 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
      user-select: none;
      /* กำหนดกว้างสำหรับมือถือ */
      width: 100%;
      max-width: 320px;
      display: block;
      margin: 0.75rem auto 1.5rem auto;
      position: relative;
      z-index: 10;
    }
    button[type="submit"]:hover,
    #receiptBtn:hover {
      background-color: #1c5980;
      box-shadow: 0 7px 14px rgb(28 89 128 / 0.7);
    }

    @media (min-width: 481px) {
      form button[type="submit"] {
        width: auto;
        max-width: none;
        margin: 0;
        grid-column: span 2;
      }
      #receiptBtn {
        width: auto;
        max-width: none;
        margin: 0 0 1rem 0;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    thead {
      background-color: #b2e7a9;
    }
    thead th {
      padding: 0.6rem;
      text-align: left;
      color: #2e7d32;
      font-weight: 700;
      border-bottom: 2px solid #27ae60;
    }
    tbody td {
      padding: 0.6rem;
      border-bottom: 1px solid #d1d1d1;
    }
    tbody tr:hover {
      background-color: #e8f5e9;
    }
    tfoot {
      background-color: #d0f0c0;
      font-weight: 700;
    }
    tfoot td {
      padding: 0.6rem;
      border-top: 2px solid #27ae60;
      text-align: center;
    }

    .btn-delete {
      background: none;
      border: none;
      color: #e74c3c;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-delete:hover {
      color: #c0392b;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2rem;
      }
      form {
        grid-template-columns: 1fr;
      }
      button[type="submit"] {
        grid-column: span 1;
      }
      table thead tr th,
      table tbody tr td {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="https://cdn-icons-png.flaticon.com/512/4473/4473850.png" alt="แบดมินตัน" />
      <h1>ระบบบันทึกชั่วโมงการสอนแบดมินตัน</h1>
    </header>

    <main>
      <form id="teachingForm">
        <div>
          <label for="studentName">ชื่อนักเรียน</label>
          <input type="text" id="studentName" placeholder="ใส่ชื่อนักเรียน" required />
        </div>
        <div>
          <label for="date">วันที่</label>
          <input type="date" id="date" required />
        </div>
        <div>
          <label for="hours">จำนวนชั่วโมง</label>
          <input type="number" id="hours" step="0.5" min="0.5" required />
        </div>
        <div>
          <label for="rate">เรต (บาท/ชม.)</label>
          <select id="rate" required>
            <option value="250">250</option>
            <option value="300">300</option>
          </select>
        </div>
        <button type="submit">เพิ่มรายการ</button>
      </form>

      <!-- ปุ่มใบเสร็จ -->
      <button id="receiptBtn" aria-label="สรุปใบเสร็จ">ใบเสร็จ</button>

      <div style="overflow-x:auto;">
        <table aria-label="ตารางบันทึกชั่วโมงการสอน">
          <thead>
            <tr>
              <th>ชื่อนักเรียน</th>
              <th>วันที่</th>
              <th class="text-center">ชั่วโมง</th>
              <th class="text-center">เรต</th>
              <th class="text-right">รวมเงิน (บาท)</th>
              <th class="text-center">ลบ</th>
            </tr>
          </thead>
          <tbody id="logTable"></tbody>
          <tfoot>
            <tr>
              <td class="text-left">รวม</td>
              <td>-</td>
              <td id="totalHours" class="text-center">0</td>
              <td>-</td>
              <td id="totalMoney" class="text-right">0 บาท</td>
              <td>-</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
  </div>

  <script>
    const form = document.getElementById("teachingForm");
    const logTable = document.getElementById("logTable");
    const totalHoursEl = document.getElementById("totalHours");
    const totalMoneyEl = document.getElementById("totalMoney");
    const receiptBtn = document.getElementById("receiptBtn");

    let entries = [];

    window.onload = () => {
      const saved = localStorage.getItem("teachingLogs");
      if (saved) {
        entries = JSON.parse(saved);
        renderTable();
      }
    };

    form.addEventListener("submit", e => {
      e.preventDefault();
      const studentName = document.getElementById("studentName").value.trim();
      const date = document.getElementById("date").value;
      const hours = parseFloat(document.getElementById("hours").value);
      const rate = parseInt(document.getElementById("rate").value);

      if (!studentName || !date || hours <= 0 || !rate) return;

      entries.push({ studentName, date, hours, rate, total: hours * rate });
      saveToLocal();
      renderTable();
      form.reset();
    });

    function renderTable() {
      logTable.innerHTML = "";
      let sumHours = 0;
      let sumTotal = 0;

      entries.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.studentName}</td>
          <td>${entry.date}</td>
          <td class="text-center">${entry.hours}</td>
          <td class="text-center">${entry.rate}</td>
          <td class="text-right">${entry.total.toFixed(2)}</td>
          <td class="text-center">
            <button class="btn-delete" aria-label="ลบรายการ" onclick="deleteEntry(${index})">ลบ</button>
          </td>
        `;
        logTable.appendChild(row);
        sumHours += entry.hours;
        sumTotal += entry.total;
      });

      totalHoursEl.textContent = sumHours.toFixed(1);
      totalMoneyEl.textContent = sumTotal.toLocaleString("th-TH", { minimumFractionDigits: 2 }) + " บาท";
    }

    function deleteEntry(index) {
      if (confirm("คุณแน่ใจว่าต้องการลบรายการนี้?")) {
        entries.splice(index, 1);
        saveToLocal();
        renderTable();
      }
    }

    function saveToLocal() {
      localStorage.setItem("teachingLogs", JSON.stringify(entries));
    }

    // ฟังก์ชันปุ่มใบเสร็จ
    receiptBtn.addEventListener("click", () => {
      if (entries.length === 0) {
        alert("ยังไม่มีรายการบันทึก");
        return;
      }

      // สร้างหน้าต่างใหม่สำหรับแสดงใบเสร็จ
      const receiptWindow = window.open("", "_blank", "width=400,height=600");
      receiptWindow.document.write(`
        <html>
          <head>
            <title>ใบเสร็จสรุปค่าใช้จ่าย</title>
            <style>
              body { font-family: 'Mitr', sans-serif; padding: 1rem; background: #f0f8ff; }
              h2 { text-align: center; color: #27ae60; }
              table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
              th, td { border: 1px solid #27ae60; padding: 0.5rem; text-align: center; }
              th { background-color: #a8d5a2; }
              tfoot td { font-weight: 700; background-color: #cbe4c5; }
            </style>
          </head>
          <body>
            <h2>ใบเสร็จสรุปค่าใช้จ่าย</h2>
            <table>
              <thead>
                <tr>
                  <th>ชื่อนักเรียน</th>
                  <th>วันที่</th>
                  <th>ชั่วโมง</th>
                  <th>เรต (บาท/ชม.)</th>
                  <th>รวมเงิน (บาท)</th>
                </tr>
              </thead>
              <tbody>
                ${entries.map(e => `
                  <tr>
                    <td>${e.studentName}</td>
                    <td>${e.date}</td>
                    <td>${e.hours}</td>
                    <td>${e.rate}</td>
                    <td>${e.total.toFixed(2)}</td>
                  </tr>
                `).join('')}
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="2">รวมทั้งหมด</td>
                  <td>${entries.reduce((a,b) => a + b.hours, 0).toFixed(1)}</td>
                  <td>-</td>
                  <td>${entries.reduce((a,b) => a + b.total, 0).toLocaleString('th-TH', {minimumFractionDigits: 2})}</td>
                </tr>
              </tfoot>
            </table>
            <p style="text-align:center; margin-top: 1rem;">
              <button onclick="window.print();">พิมพ์ใบเสร็จ</button>
            </p>
          </body>
        </html>
      `);
      receiptWindow.document.close();
    });
  </script>
</body>
</html>
